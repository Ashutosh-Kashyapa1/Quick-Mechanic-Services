{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}
	<div class="wrapper">
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >GARAGE & SERVICE CHARGE
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Garage</th>

                  <th>Service Charge</th>
                  <th>Update Charge</th>

                </tr>
							</thead>
							<tbody>
              {% for m in garages %}
                <tr>
                  <td> {{m.get_name}}</td>

                  <td>{{m.service_charge}}</td>
                  <td><a  style="color:blue; text-decoration:none;font-size:25px;" href="{% url 'update-salary' m.id  %}">&#9998;</a></td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
{% endblock content %}
